<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>${notice.title}</title>
</head>
<body style="width: 33%;margin: auto 33%">
<h2 style="text-align: center;margin-top: 50px;">${notice.title}</h2>
<div><h4 style="display: inline">简介：</h4>${notice.simpleDes}</div>
<div style="margin-top: 50px;">
    ${notice.content}
    <div style="margin-top: 10px">
        @if(sysNoticeFiles != null){
        @for(noticeFile in sysNoticeFiles){
        <a href="${noticeFile.fileUrl}">${noticeFile.realFileName}</a><br><br>
        @}
        @}
    </div>
    <div style="text-align:right;">-- ${creator} [${deptName}]</div>
    <div style="text-align:right;">${notice.createTime,'yyyy-MM-dd HH:mm:ss'}</div>
</div>
</body>
</html>
