@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="weeklyInfoForm">
            <input type="hidden" id="id" value="${jobLog.jobLogId}">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="col-sm-11">
                            <h5 style="font:12px bolder 微软雅黑;font-weight: bold">日志编号:</h5>
                            <h5 style="font:12px bolder 微软雅黑">${jobLog.jobLogId}</h5><br/>
                            <h5 style="font:12px bolder 微软雅黑;font-weight: bold">任务名称:</h5>
                            <h5 style="font:12px bolder 微软雅黑">${jobLog.jobName}</h5><br/>
                            <h5 style="font:12px bolder 微软雅黑;font-weight: bold">任务分组:</h5>
                            <h5 style="font:12px bolder 微软雅黑">${jobGroupName}</h5><br/>
                            <h5 style="font:12px bolder 微软雅黑;font-weight: bold">调用目标字符串:</h5>
                            <h5 style="font:12px bolder 微软雅黑">${jobLog.invokeTarget}</h5><br/>
                            <h5 style="font:12px bolder 微软雅黑;font-weight: bold">日志信息:</h5>
                            <h5 style="font:12px bolder 微软雅黑">${jobLog.jobMessage}</h5><br/>
                            <h5 style="font:12px bolder 微软雅黑;font-weight: bold">执行状态:</h5>
                            <h5 style="font:12px bolder 微软雅黑">${statusName}</h5><br/>
                            <h5 style="font:12px bolder 微软雅黑;font-weight: bold">异常信息:</h5>
                            <h5 style="font:12px bolder 微软雅黑">${jobLog.exceptionInfo}</h5><br/>
                            <h5 style="font:12px bolder 微软雅黑;font-weight: bold">创建时间:</h5>
                            <h5 style="font:12px bolder 微软雅黑">${jobLog.createTime,'yyyy-MM-dd HH:mm:ss'}</h5><br/>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/office/weekly/weekly_info.js?v=${version}"></script>
@}
